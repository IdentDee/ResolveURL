name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive resolveurl
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'script.module.resolveurl.zip'
        directory: 'script.module.resolveurl'
        exclusions: '*.git* .editorconfig'
    - name: Archive resolveurl.xxx
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'script.module.resolveurl.xxx.zip'
        directory: 'script.module.resolveurl.xxx'
        exclusions: '*.git* .editorconfig'
